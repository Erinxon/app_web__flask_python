{% extends "layout.html" %}
{% block pokemones %}
<div class="card" style="width:400px;">
  <div class="card card-body">
    <form method="POST" action="{{url_for('lista')}}">
      <div class="form-group">
        <input type="text" class="form-control" name="nombre_pokemon" placeholder="Escriba el nombre del pokemon">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="buscar">
          Buscar Pokemon
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
